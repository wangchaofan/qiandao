<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<style type="text/css">
		iframe {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			border:none;
			z-index: 9;
		}
	</style>
</head>
<body>
	<iframe id="qiandao" name="qiandao" src="qiandao.html"></iframe>
	<button id="showQiandao" style="width: 200px;height: 50px;">显示签到</button>
	<script type="text/javascript">
		var $qiandao = $('#qiandao');
		$('#showQiandao').click(function () {
			$qiandao.show();
		});
		$qiandao.contents().find(".turn-on-off").click(function () {
			$qiandao.hide();
		});
	</script>
</body>
</html>
